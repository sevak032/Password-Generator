<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mainbox{
            margin-left: 100px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 400px;
            height: 200px;
            border: 1px solid black;
            background-color: rgba(227, 235, 235, 0.445);
        }

        .head-box{
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 20px;
            
        }

        #newpass{
            background-color: rgba(255, 255, 0, 0.486);
            font-size: 20px;
            border: 1px solid black;
            width: 250px;
            height: 25px;
            text-align: center;

        }

        #copyimg{
            width: 20px;
            height: 20px;
            padding: 5px;
        }

        #copyimg:hover{
            cursor: pointer;
            background-color: rgb(183, 177, 177);
        }

        .sec-box{
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        #range{
            width: 200px;
        }

        #generate{
            width: 150px;
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: rgba(212, 40, 40, 0.594);
        }


    </style>

</head>


<body>
    
    <div class="mainbox">
        <div class="head-box">
            <h1 id="newpass" > </h1>
            <img src="https://cdn-icons-png.flaticon.com/128/1621/1621635.png" id="copyimg" alt="">
        </div>
        
        
        <div class="sec-box">
            <input type="range" id="range" min="6" max="20"  value="10">
            <p id="length">10</p>
        </div>

        <div>
            <input type="checkbox" id="capital">
            <label for="capital">UPPERCASE</label> <br>

            <input type="checkbox" id="smalllet">
            <label for="smalllet">lowercase</label> <br>

            <input type="checkbox" id="number">
            <label for="number">Numbers</label> <br>

            <input type="checkbox" id="symbol">
            <label for="symbol">Symbols</label> <br>
        </div>

        <button id="generate">Generate Password</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
